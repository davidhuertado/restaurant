<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/styles.css">
    <title>BA pizza</title>
  </head>
  <body>
    <div id="content">
    <header>
      <nav id="navbar">
        <div class="emblem">
          <img class="pizza-logo" src="resources/pizza.png" alt="pizza-logo">
          <h1 class="title"><em>BA pizza</em></h1>
        </div>
        <div class="ul-box">
        <ul class="nav-ul">
          <li class="nav-li">Nosotros</li>
          <li class="nav-li">Menú</li>
          <li class="nav-li" id="contactanos-li">Contactanos</li>
        </div>
        </ul>
      </nav>
    </header>
    <section class="contactanos-section">
      <div class="contactanos-container">
        <div class="telefonos-container">
          <h3 class="contactanos-h3">Teléfonos</h3>
          <ul>
            <li class="telefonos-li">
              <div class="flaticon">
              <img class="phones-img" src="resources/telephone.svg" alt="">
              </div>
              <span class="contactanos-text">(11)-9999-9999</span>
            </li>
            <li class="telefonos-li"><div class="flaticon"><img class="phones-img" src="resources/whatsapp.svg" alt=""></div><span class="contactanos-text">(11)-9999-9999</span></li>
          </ul>
        </div>
        <div class="direccion-container">
          <h3 class="contactanos-h3">Dirección</h3>
          <p class="contactanos-text direccion">Avenida Corrientes 12xx, CABA</p>

        </div>
      </div>
    </section>
    
   
  </div>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
